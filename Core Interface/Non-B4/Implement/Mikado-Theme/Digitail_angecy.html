<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        section.layout {
            width: 537px;
            height: 537px;
            position: relative;
            margin: auto;
        }

        div.imgBack img {
            width: 100%;
        }

        div.on {
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(247, 243, 247, 0.801);
            height: 100%;
            width: 100%;
            opacity: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            border: 0px;
   
        }

        div.on h2 {
            margin: 40px 0 0 40px;
        }

        div.on article {
            margin: 40px 0 0 40px;
            font-weight: bold;
            font-style: italic;
        }

        section.layout:hover div.on {
            transition: 2s;
            opacity: 1;
            border: 20px solid;
            box-sizing: border-box;

        }
    </style>

</head>

<body>
    <section class="layout">
        <div class="imgBack">
            <img src="https://cortex.mikado-themes.com/wp-content/uploads/2017/06/masonry-portfolio-image-6.jpg" alt="">
        </div>
        <div class="on">
            <h2>Introduct yourself</h2>
            <article>Design</article>
        </div>
    </section>
</body>

</html>
