<!doctype html>
<html lang="en">

<head>
  <title>Facebook.com</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="Css.css">
</head>

<body>
  <section class="layout">
    <header>
      <section class="container">
        <div class="search">
          <div class="icon"><i class="fa fa-facebook-f" aria-hidden="true"></i></div>
          <div class="navbarSearch">
            <form action="">
              <input type="search" placeholder="Find ... ">
            </form>
          </div>
          <div class="info">
            <img
              src="https://scontent.fsgn5-4.fna.fbcdn.net/v/t1.0-9/80331199_107195550785944_1647700495860498432_n.jpg?_nc_cat=102&_nc_ohc=uXcr5ctVWVoAQmy_n7I3VgNwDJWj9uzGGWzGibwAPKIVYScvPS8_1LSSw&_nc_ht=scontent.fsgn5-4.fna&oh=b9dfbff1977ff70c9bf525b778e18654&oe=5E75845B"
              alt="">
            <span>Clownman </span>
          </div>
        </div>
        <div class="nav">
          <div class="item">Trang chủ</div>
          <div class="item">Tìm bạn bè</div>
          <div class="item">Tạo</div>
          <div class="item contact">
            <span class="user"><i class="fa fa-user-plus" aria-hidden="true"></i></span>
            <span class="messeage"><i class="fa fa-commenting" aria-hidden="true"></i> </span>
            <span class="bell"><i class="fa fa-bell" aria-hidden="true"></i></span>
          </div>
          <div class="item select">
            <span class="more"><i class="fa fa-volume-control-phone" aria-hidden="true"></i></span>
            <div class="menu"><i class="fa fa-caret-down" aria-hidden="true"></i> </div>
          </div>
        </div>
        <ul class="menu">
          <li>Nhóm của bạn</li>
          <li>Quảng cáo trên facebook</li>
          <li>
              <p>Nhật ký hoạt động</p>
              <p>Tùy chọn bản tin</p>
              <p>Cài đặt</p>
          </li>
          <li>Đăng xuất</li>
        </ul>
      </section>
    </header>
    <!-- body  -->
    <section class="pageBody">
      <section class="sidebarLeft">
        <ul class="parent">
          <li>
            <section class="item">
              <div class="sub_item ">
                <div class="icon"><img class="active"
                    src="https://scontent.fsgn5-4.fna.fbcdn.net/v/t1.0-9/80331199_107195550785944_1647700495860498432_n.jpg?_nc_cat=102&_nc_ohc=uXcr5ctVWVoAQmexxLx6iEmtgDJ8BXpuG9zfxDp6t7-PsGO-LQCiME15A&_nc_ht=scontent.fsgn5-4.fna&oh=ac1f6dd2fba7ca25f5f5a1582e7064bc&oe=5E75845B"
                    alt=""></div>
                <div class="text">Clownman Psycho</div>
              </div>
              <div class="sub_item">
                <div class="icon"><i class="fa fa-area-chart" aria-hidden="true"></i></div>
                <div class="text"><b>Bảng tin</b></div>
              </div>
              <div class="sub_item">
                <div class="icon"><i class="fa fa-commenting" aria-hidden="true"></i></div>
                <div class="text">Messeage</div>
              </div>
              <div class="sub_item">
                <div class="icon"><i class="fa fa-caret-square-o-right" aria-hidden="true"></i></div>
                <div class="text">Watch</div>
              </div>

            </section>
          </li>
          <li>
            <p>Lối tắt</p>
            <section class="item">
              <div class="sub_item">
                <div class="icon"><i class="fa fa-american-sign-language-interpreting" aria-hidden="true"></i></div>
                <div class="text">Cộng đồng it việt</div>
              </div>

            </section>
          </li>
          <li>
            <section class="item">
              <p>Khám phá</p>
              <div class="sub_item ">
                <div class="icon"><i class="fa fa-facebook" aria-hidden="true"></i></div>
                <div class="text">Chào mừng</div>
              </div>
              <div class="sub_item ">
                <div class="icon"><i class="fa fa-caret-down" aria-hidden="true"></i></div>
                <div class="text"><a href="">Xem thêm</a> </div>
              </div>
            </section>
          </li>
        </ul>
      </section>
      <section class="content"></section>
    </section>
    <section class="sidebarRight">
      <section class="news">

      </section>
      <section class="version"></section>
    </section>
  </section>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  
  <script src="js.js"></script>
</body>

</html>
